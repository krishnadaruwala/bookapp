<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Traffic Light Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .light-box {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px auto;
            background-color: #ccc;
        }
        .red { background-color: red !important; }
        .yellow { background-color: yellow !important; }
        .green { background-color: green !important; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">Traffic Light Simulation</h2>

            <form method="post" action="/traffic" class="mb-4">
                <select name="color" class="form-select mb-3" required>
                    <option value="" disabled selected>Select a light color</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                </select>
                <button type="submit" class="btn btn-primary">Show Light</button>
            </form>

            <div th:if="${trafficLight}">
                <div class="light-box" th:classappend="${trafficLight.color}"></div>
                <h4 class="mt-3">You selected: <span th:text="${trafficLight.color.toUpperCase()}"></span></h4>
                <p class="fs-5"><strong>Action:</strong> <span th:text="${trafficLight.action}"></span></p>
            </div>
            
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
