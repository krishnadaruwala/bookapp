<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Array Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Enter Numbers</h2>
            <div class="card shadow p-4">
                <form method="post" action="/array">
                    <div class="mb-3">
                        <label class="form-label">Enter comma-separated numbers:</label>
                        <input type="text" name="numbers" class="form-control" placeholder="e.g. 5,2,9,1,3" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sort</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
