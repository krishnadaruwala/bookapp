<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shape Area Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Shape Area Calculator</h2>
            <div class="card shadow p-4">
                <form method="post" action="/shape" id="shapeForm">
                    <div class="mb-3">
                        <label class="form-label">Select Shape:</label>
                        <select name="shape" class="form-select" id="shapeSelect" required>
                            <option value="" disabled selected>Select shape</option>
                            <option value="circle">Circle</option>
                            <option value="rectangle">Rectangle</option>
                            <option value="triangle">Triangle</option>
                        </select>
                    </div>

                    <!-- Circle Input -->
                    <div class="mb-3 hidden" id="circleInput">
                        <label class="form-label">Radius:</label>
                        <input type="number" step="0.01" name="radius" class="form-control">
                    </div>

                    <!-- Rectangle Inputs -->
                    <div class="row hidden" id="rectangleInput">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Length:</label>
                            <input type="number" step="0.01" name="length" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Breadth:</label>
                            <input type="number" step="0.01" name="breadth" class="form-control">
                        </div>
                    </div>

                    <!-- Triangle Inputs -->
                    <div class="row hidden" id="triangleInput">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Base:</label>
                            <input type="number" step="0.01" name="base" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Height:</label>
                            <input type="number" step="0.01" name="height" class="form-control">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Calculate</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Script to show/hide fields -->
<script>
    const shapeSelect = document.getElementById("shapeSelect");
    const circleInput = document.getElementById("circleInput");
    const rectangleInput = document.getElementById("rectangleInput");
    const triangleInput = document.getElementById("triangleInput");

    shapeSelect.addEventListener("change", function () {
        circleInput.classList.add("hidden");
        rectangleInput.classList.add("hidden");
        triangleInput.classList.add("hidden");

        if (this.value === "circle") {
            circleInput.classList.remove("hidden");
        } else if (this.value === "rectangle") {
            rectangleInput.classList.remove("hidden");
        } else if (this.value === "triangle") {
            triangleInput.classList.remove("hidden");
        }
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
