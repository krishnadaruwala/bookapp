<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rectangle Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">Rectangle Result</h2>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <strong>Area:</strong> <span th:text="${area}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Perimeter:</strong> <span th:text="${perimeter}"></span>
                        </li>
                    </ul>
                    <div class="text-center mt-4">
                        <a href="/rectangle" class="btn btn-secondary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
