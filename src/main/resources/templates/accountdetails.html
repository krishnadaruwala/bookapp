<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Account Details</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Account Number:</strong> <span th:text="${account.accno}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Name:</strong> <span th:text="${account.name}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Balance:</strong> â‚¹ <span th:text="${account.balance}"></span>
                </li>
            </ul>
            <div class="text-center mt-4">
                <a href="/account" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
