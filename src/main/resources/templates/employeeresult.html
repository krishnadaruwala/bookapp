<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Employee Details</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>ID:</strong> <span th:text="${employee.id}"></span></li>
            <li class="list-group-item"><strong>Name:</strong> <span th:text="${employee.name}"></span></li>
            <li class="list-group-item"><strong>Department:</strong> <span th:text="${employee.department}"></span></li>
        </ul>
        <div class="text-center mt-4">
            <a href="/employee" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
